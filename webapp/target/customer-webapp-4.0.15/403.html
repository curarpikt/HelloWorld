<!DOCTYPE html>
<html>
<head>
    <title>客户管家</title>
    <link href="favicon.ico" type="image/x-icon" rel="icon">
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        html,body{margin: 0;padding: 0;color: #444;font: 14px "Microsoft YaHei","宋体";}
        .head{height: 46px;background: #18b4ed url("logo.png") no-repeat 25px 15px;}
        .wrap{width: 100%;position: relative;}
        .content{margin:150px auto;width: 1000px;background: #fff;position: relative;}
        .num{width: 127px;height: 77px;margin: 0 auto;background: url("icon_403.png") no-repeat;margin-bottom: 50px;}
        .txt{padding-left: 150px;}
        .icon{position: absolute;width: 130px;height: 142px;top:46px;;background: url("icon_cry.png") no-repeat;}
    </style>
</head>
<body>
  <div class="head"></div>
  <div class="wrap">
      <div class="content">
          <div class="num"></div>
          <div class="txt">
              <div style="font-size: 28px;margin-bottom: 60px;">抱歉，您没有当前企业的访问权限，请访问官网<a href="http://crm.chanjet.com">crm.chanjet.com</a></div>
              <div>
                  <p>可能由以下原因造成：</p>
                  <p>1、 您的账号被停用了，没有当前企业的访问权限</p>
                  <p>2、 您有多个客户管家账号，您登录的账号没有当前企业的访问权限(每个企业拥有独立的访问地址)</p>
              </div>
          </div>
          <div class="icon"></div>
      </div>
  </div>
</body>
</html>
